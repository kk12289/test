name: Deploy coverage to GitHub Pages

on:
  push:
    branches: [ "main" ]   # mainにpushしたとき公開（必要ならブランチ名を合わせてね）
  workflow_dispatch:        # 手動実行も可

# Pagesデプロイに必要な権限
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-coverage:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests & make coverage html
        run: |
          pytest --maxfail=1 --cov=. --cov-report=term-missing --cov-report=html:htmlcov
          coverage html -d htmlcov --title="Coverage Report"
          test -f htmlcov/index.html

      # Pagesに渡すアーティファクトをアップロード
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: htmlcov

  deploy:
    runs-on: ubuntu-latest
    needs: build-coverage
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
