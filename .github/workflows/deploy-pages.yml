name: Coverage Pages

on:
  push:
    branches: [ "main" ]   # ← main 以外を使ってるならここを合わせる
  workflow_dispatch:

# Pages に必要な権限
permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行を防ぐ
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps & build coverage html
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          coverage run -m pytest
          coverage html -d htmlcov --title="Coverage Report"
          test -f htmlcov/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: htmlcov

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
