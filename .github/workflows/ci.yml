name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage (force html)
        run: |
            pytest --maxfail=1 --cov=. --cov-report=term-missing --cov-report=html:htmlcov
            # 念のため index.html を確実に作る
            coverage html -d htmlcov --title="Coverage Report"
            echo "----- list htmlcov -----"
            ls -la htmlcov
            test -f htmlcov/index.html && echo "OK: index.html generated" || (echo "NG: no index"; exit 2)

      - name: Upload coverage HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov/
          if-no-files-found: warn
          retention-days: 7
