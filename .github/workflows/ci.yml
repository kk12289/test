name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ここで明示的に --cov と --cov-report=html を指定（pytest.ini が無くても生成される）
      - name: Run tests with coverage (force html)
        run: |
          pytest --maxfail=1 --cov=src --cov-report=term-missing --cov-report=html
          echo "----- after pytest, check htmlcov -----"
          ls -la
          echo "----- tree -----"
          ls -R || true
          test -d htmlcov && echo "htmlcov exists" || (echo "NO htmlcov generated"; exit 2)

      - name: Upload coverage HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov/
          if-no-files-found: warn
          retention-days: 7
