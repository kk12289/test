name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint (Ruff)
        run: ruff check . --format=github

      # ← pytest-cov を使わず、coverageで確実に収集
      - name: Run tests & build coverage HTML (robust)
        run: |
          coverage run -m pytest
          coverage html -d htmlcov --title="Coverage Report"
          echo "----- list htmlcov -----"
          ls -la htmlcov || true
          test -f htmlcov/index.html && echo "OK: index.html generated" || (echo "NG: no index"; exit 2)

      - name: Upload coverage HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov/
          if-no-files-found: error
          retention-days: 7
