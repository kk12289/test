name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -c "import sys; print('PY', sys.version)"
          python -c "import pkgutil; print('PKGS', [m.name for m in pkgutil.iter_modules()][:10])"

      - name: Show workspace
        run: |
          pwd
          ls -la
          echo "---- tree ----"
          ls -R

      - name: Run pytest (verbose)
        run: |
          python -c "import sys, pprint; pprint.pprint(sys.path)"
          pytest -vv
